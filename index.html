<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог технологических стартапов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Каталог технологических стартапов</h1>
        
        <div class="tabs">
            <button class="tab-button active">Каталог</button>
            <button class="tab-button">Избранное <span id="favoritesCount"></span></button>
        </div>
        
        <div id="catalog" class="section active">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Поиск по названию...">
            </div>
            <div class="startup-list" id="startupList">
            </div>
        </div>
        
        <div id="favorites" class="section">
            <div class="startup-list" id="favoritesList">
            </div>
            <div class="empty-message" id="emptyFavorites" style="display: none;">
                У вас пока нет избранных проектов
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
